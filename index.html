<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RBG COLOR</title>
<!-- 	<link rel="stylesheet" href="/css/semantic.css">
-->	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Color swaper</h1>

	<div id="value"><label for="colorValue">RGB</label><input type="text" id="colorValue" value=""></input><span>to</span><label for="result">Hex</label><input type="text" id="result"></input></div>
	<br>
	<br>
	<div id="colorSwap">
		<div><label for="red">r</label><input class="range" type="range" min="0" max="255" id="red" value="0"><output id="RangeRed">0</output></div>
		<br>
		<div><label for="green">g</label><input class="range" type="range" min="0" max="255" id="green" value="0"><output id="RangeGreen">0</output></div>
		<br>
		<div><label for="blue">b</label><input class="range" type="range" min="0" max="255" id="blue" value="0"><output id="RangeBlue">0</output></div>
		<div><label for="alpha">a</label><input class="range" type="range" min="0.0" max="1.0" step="0.1" id="alpha" value="0.5"><output id="RangeAlpha">0</output></div>


	</div>




	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
